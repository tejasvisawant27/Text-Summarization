<!DOCTYPE html>
<html>
<head>
    <title> Text Summarizer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- HTML code here -->
    <header>
        <h1> Text Summarizer</h1>
    </header>
    <div class="container">
        <form method="POST" action="{{ url_for('summarize') }}">
            <label for="text">Enter your text:</label>
            <textarea id="text" name="text" rows="1000" cols="1000"></textarea>
            <label for="num_sentences">Enter the number of sentences:</label>
            <input type="number" id="num_sentences" name="num_sentences" min="1" max="1000" value="5">
            <input type="submit" value="Summarize">
        </form>
    </div>
</body>
</html>
